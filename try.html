<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verb Pattern Analyzer</title>
    <style>
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Verb Pattern Analyzer</h1>
    <form method="POST">
        <textarea name="paragraph" placeholder="Enter your paragraph here..." rows="5" cols="50">{{ paragraph }}</textarea>
        <br>
        <input type="submit" value="Analyze">
    </form>
    {% if result %}
    <div id="result">
        <h2>Analysis Result:</h2>
        <pre>{{ result }}</pre>
    </div>
    {% endif %}
</body>
</html>
